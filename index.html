<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
<link rel="stylesheet" href="./styles.css">
 
</head>
<body>
  <main>
    <div class="card">
      <div class="head"></div>
      <div class="avatar">
        <img src="./images/image-victor.jpg" alt="profile-picture">
      </div>
      <div class="card-body">
        <div class="inline">
          <h3>Victor Crest</h3>
          <span>26</span>
        </div>
        <p>London</p>
      </div>
      
      <div class="footer">
        <div class="detail follower">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="detail like">
          
          
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="detail photo">
          
          
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  
  
  

  

  

  
  
</body>
</html>
