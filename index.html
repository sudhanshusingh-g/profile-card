<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
<link rel="stylesheet" href="./styles.css">
 
</head>
<body>
  <main>
    <div class="card">
      <div class="head">
        <img src="./images/bg-pattern-card.svg" alt="pattern">
      </div>
      <div class="middle">
        <img src="./images/image-victor.jpg" alt="profile-picture">
        <h3>Victor Crest</h3>
        26
        London
      </div>
      <div class="footer">
        <div class="follower">
          80K
          Followers
        </div>
        <div class="like">
          803K
          Likes
        </div>
        <div class="photo">
          1.4K
          Photos
        </div>
      </div>
    </div>
  </main>
  
  
  

  

  

  
  
</body>
</html>
